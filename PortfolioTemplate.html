<script type='text/javascript' src='http://code.jquery.com/jquery-1.6.1.min.js'></script>
<script type="text/javascript" src="portfolio/js/jquery.lightbox-0.5.js"></script>
<link rel="stylesheet" type="text/css" href="portfolio/css/jquery.lightbox-0.5.css" media="screen" />
		
<div id="portfolio">
	<h2>Portfolio</h2>
	$GalleryBegin
	
	<script type="text/javascript">
	$(function () {
		$('#$GalleryId a').lightBox();
	});
	</script>   	
	
	<div class="gallery" id="$GalleryId">
		<h3>$GalleryTitle</h3>
		<ul>
			$ImageItemBegin
			<li>
				<a href="$ImagePath" title="">
					<img src="$ThumbPath" alt="" />
				</a>
			</li>
			$ImageItemEnd
		</ul>
	</div>
	$GalleryEnd
</div>
